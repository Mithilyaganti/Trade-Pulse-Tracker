apiVersion: 1

datasources:
  - name: InfluxDB
    type: influxdb
    access: proxy
    url: http://influxdb:8086
    jsonData:
      version: Flux
      organization: tradepulse
      defaultBucket: metrics
      tlsSkipVerify: true
    secureJsonData:
      token: tradepulse-super-secret-auth-token
    isDefault: true
    editable: true
